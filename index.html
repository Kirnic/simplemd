<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="UTF-8">

        <title>Просмотр товара</title>

        <link rel="stylesheet" href="css/style.css">

        <script
            id="sap-ui-bootstrap"
            type="text/javascript"
            src="https://sapui5.hana.ondemand.com/sdk/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{
            "local": "./"
         }'
        >
        </script>

        <script>
            var oModel = new sap.ui.model.json.JSONModel("data.json");
            sap.ui.getCore().setModel(oModel);

            var splitApp = new sap.m.SplitApp({
                masterPages: [sap.ui.xmlview("myView1", {viewName: "local.view.Master"})],
                detailPages: [sap.ui.xmlview("myView2", {viewName: "local.view.Detail"})]
            });

            var shell = sap.m.Shell({
                showLogout:false,
                app:splitApp
            });

            shell.placeAt('content');
        </script>

    </head>

    <body class="sapUiBody" role="application">
        <div id="content"></div>
    </body>
</html>
